<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leibniz PI Approximation</title>
</head>

<body>
  <div id="pi">
    <h1>Leibniz formula for π</h1>
    <label for="input">Enter number of iterations</label>
    <input type="number" v-model:value="iterations">
    <p>π ≈ {{ pi }} with {{ iterations }} iterations</p>
    <a href="https://en.wikipedia.org/wiki/Leibniz_formula_for_%CF%80">Link to Wikipedia</a>
  </div>
</body>

</html>
